<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship App</title>
  </head>
  <body>
    <h1>BattleShip Game</h1>
    <div id="main-container">
      <div class="player board"></div>
      <div class="ai board"></div>
    </div>
    <h3>Player Ships</h3>
    <div class="player-ships-container">
      <div class="starting-ships" draggable="true" data-length="1">Ship 1</div>
      <div class="starting-ships" draggable="true" data-length="2">Ship 2</div>
      <div class="starting-ships" draggable="true" data-length="3">Ship 3</div>
      <div class="starting-ships" draggable="true" data-length="4">Ship 4</div>
      <div class="starting-ships" draggable="true" data-length="5">Ship 5</div>
      <div class="starting-ships" draggable="true" data-length="6">Ship 6</div>
    </div>












    <script type="module" src="/src/main.js"></script>
  </body>
</html>
