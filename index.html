<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship App</title>
  </head>
  <body>
    <h1>Battleship Game</h1>
    <div id="game-container">
      <div>
        <h1 class="player-header">Place your ships</h1>
        <div class="player grid"></div>
      </div>
      <div>
        <h1 class="ai-header hidden">AI</h1>
        <div class="ai grid hidden"></div>
        <button class="start-button">Start Game</button>
        <div class="ships-container">
        <div class="ships" draggable="true" data-length="1">Ship 1</div>
        <div class="ships" draggable="true" data-length="2">Ship 2</div>
        <div class="ships" draggable="true" data-length="3">Ship 3</div>
        <div class="ships" draggable="true" data-length="4">Ship 4</div>
        <div class="ships" draggable="true" data-length="5">Ship 5</div>
        <div class="ships" draggable="true" data-length="6">Ship 6</div>
        </div>
      </div>
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
